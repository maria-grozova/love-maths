<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link to stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/bee02fdda4.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Righteous&display=swap" rel="stylesheet">

    <title>Love Math</title>

</head>
<body>
<!--Heading-->
    <h1 class="heading">
        <img src="assets/images/logo.png" alt="logo" class="logo"> Love Maths
    </h1>
<!--Game Area-->
    <div class="game-area">
        <!--Buttons-->
        <div class="controls-area">
            <button class="btn btn-big btn-green">
                <i class="fa-solid fa-plus" title="Use Addition" aria-hidden="true"></i>
            </button>
            <button class="btn btn-big btn-blue">
                <i class="fa-solid fa-minus" title="Use Addition" aria-hidden="true"></i>
            </button>
            <button class="btn btn-big btn-orange">
                <i class="fa-solid fa-xmark" title="Use Addition" aria-hidden="true"></i>
            </button>
            <button class="btn btn-big btn-red">
                <i class="fa-solid fa-divide" title="Use Addition" aria-hidden="true"></i>
            </button>
        </div>
        <!--Question-->
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input type="number" name="answer-box" id="answer-box">
        </div>
        <button class="btn btn-grey">Submit Answer</button>
    </div>
<!--Score Area-->
    <div class="scrore-area">
        <p class="scores">Correct Answers <span id="score">0</span></p>
        <p class="scores">Incorrect Answers <span id="incorrect">0</span></0></p>
    </div>

    <!--link to javascript-->
    <script src="assets/js/script.js"></script>
</body>
</html>
